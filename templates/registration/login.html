{% load emp_perms %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - معهد اليمان</title>
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .logo {
            background: linear-gradient(135deg, #4f6df5 0%, #3a56e8 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .auth-form {
            padding: 30px;
        }

        .auth-form h2 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #4f6df5;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(79, 109, 245, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: #4f6df5;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #3a56e8;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f6df5 0%, #3a56e8 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #3a56e8 0%, #2a46d8 100%);
            box-shadow: 0 5px 15px rgba(58, 86, 232, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .auth-footer a {
            color: #4f6df5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #3a56e8;
            text-decoration: underline;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            border: 1px solid #fcc;
            display: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        hr {
            border: none;
            height: 1px;
            background: #e0e0e0;
            margin: 20px 0;
        }

        /* تصميم متجاوب */
        @media (max-width: 480px) {
            .auth-container {
                max-width: 100%;
            }
            
            .auth-form {
                padding: 20px;
            }
            
            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .logo {
                padding: 20px 15px;
            }
            
            .logo img {
                width: 60px;
                height: 60px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="معهد اليمان">
                <h1>معهد اليمان</h1>
            </div>
            
            <form id="loginForm" class="auth-form" method="POST">
                {% csrf_token %}    
                <h2>تسجيل الدخول</h2>
                
                <!-- رسائل التنبيه -->
                {% include "partials/_alerts.html" %}
                
                <!-- حقول النموذج -->
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                </div>
                
                <!-- خيارات إضافية -->
                {% comment %}
                <div class="form-options">
                    <label class="remember-me">
                        <input name="rememberme" type="checkbox"> تذكرني
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>
                {% endcomment %}
                
                <hr>
                
                <!-- زر التسجيل -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" name="btnlogin">
                        تسجيل الدخول <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>

                <!-- رابط التسجيل -->
                {% comment %}
                <div class="auth-footer">
                    ليس لديك حساب؟ <a href="{% url 'signup' %}">سجل الآن</a>
                </div>
                {% endcomment %}
                
                <!-- رسالة الخطأ -->
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        // منع الرجوع إلى الصفحة السابقة
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };

        // التحقق من النموذج قبل الإرسال
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!username || !password) {
                e.preventDefault();
                errorDiv.textContent = 'يرجى ملء جميع الحقول المطلوبة';
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
            }
        });

        // إضافة تأثيرات للعناصر عند التركيز
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>

{% endblock %}
